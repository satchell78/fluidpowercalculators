        function sum() {
            var ef = document.getElementById('ef').value;
            var rf = document.getElementById('rf').value;
            var psi = document.getElementById('psi').value;

            var stroke = document.getElementById('stroke').value;



            var time = document.getElementById('time').value;
            var gpm = document.getElementById('gpm').value;

            var beaValue = parseFloat(ef) / parseInt(psi);
            var boreValue = Math.sqrt(parseFloat(beaValue) / 0.7854);

            if (!isNaN(boreValue)) {
                document.getElementById('beaResult').value = beaValue;
                document.getElementById('boreRootResult').value = boreValue;
            }
        }

                document.getElementById('rodChartResult').value = 8;
            }
        }

        function sumAgain() {
            var ef = document.getElementById('ef').value;
            var rf = document.getElementById('rf').value;
            var bca = document.getElementById('boreChartResult').value;
            var rca = document.getElementById('rodChartResult').value;
            
            var strokeValue = document.getElementById('stroke').value;

            var beaActual = Math.pow(bca, 2)*0.7854;
            var reaActual = beaActual - Math.pow(rca, 2)*0.7854;

            var ratio = beaActual / strokeValue;

            var evr = beaActual * strokeValue;
            var rvr = reaActual * strokeValue;

            var elpsi = ef / beaActual;
            var rlpsi = rf / reaActual;

            var comp = elpsi * 1.15;
            var compRound = Math.round(comp / 50) * 50;
            if (compRound < comp){
                compRound = compRound + 50;
            }

            var rv = elpsi * 1.3225;
            var rvRound = Math.round(rv / 50) * 50;
            if (rvRound < rv){
                rvRound = rvRound + 50;
            }

            if (!isNaN(reaActual)) {
                document.getElementById('beaSquaredResult').value = beaActual;
                document.getElementById('reaSquaredResult').value = reaActual;
                
                document.getElementById('ratioResult').value = ratio;

                document.getElementById('extendVolumeResult').value = evr;
                document.getElementById('retractVolumeResult').value = rvr;

                document.getElementById('elpsiResult').value = elpsi;
                document.getElementById('rlpsiResult').value = rlpsi;

                document.getElementById('compResult').value = comp;
                document.getElementById('compRoundedResult').value = compRound;

                document.getElementById('rvResult').value = rv;
                document.getElementById('rvRoundedResult').value = rvRound;
            }
        }

        $(document).ready(function () {
            $("input:radio[name=timegpm]").click(function () {
                var guidesValue = $("input:radio[name=timegpm]:checked").val();

                var text;
                var input_id = "";

                switch (guidesValue) {
                    case 'Time':
                        input_id += "timeV";
                        text = "Time";
                        break;
                    case 'GPM':
                        input_id += "gpmV";
                        text = "GPM";
                        break;
                    default:
                        input_id += "timeV";
                        text = "Time";
                        break;
                }

                $('.timegpmInput').attr('id', input_id);
                console.log(input_id);
                document.getElementById("timegpm").innerHTML = text;
            });
        });
        
        function sumFinal() {
            var evR = document.getElementById('extendVolumeResult').value;
            var rvR = document.getElementById('retractVolumeResult').value;

            var bvR = document.getElementById('beaSquaredResult').value;
            var rsvR = document.getElementById('reaSquaredResult').value;
            


            if(document.getElementById('time').checked) {
                var timeValue = document.getElementById('timeV').value;
                var extTimeValue = timeValue;
                var pumpGPMValue = evR / (timeValue * 3.85);
                var retTimeValue = rvR / (pumpGPMValue * 3.85)
                var retIPMValue = (pumpGPMValue * 231) / rsvR;
                var eIPMValue = (pumpGPMValue * 231) / bvR;
            }else if(document.getElementById('gpm').checked) {
                var gpmValue = document.getElementById('gpmV').value;
                var extTimeValue = evR / (gpmValue * 3.85);
                var pumpGPMValue = gpmValue;
                var retTimeValue = rvR / (pumpGPMValue * 3.85)
                var retIPMValue = (pumpGPMValue * 231) / rsvR;
                var eIPMValue = (pumpGPMValue * 231) / bvR;
            }
        
            
            if (!isNaN(extTimeValue)) {
                document.getElementById('extTimeResult').value = extTimeValue;
                document.getElementById('extIPMResult').value = eIPMValue;
                
                document.getElementById('retTimeResult').value = retTimeValue;
                document.getElementById('retIPMResult').value = retIPMValue;

                document.getElementById('pumpGPMResult').value = pumpGPMValue;
            }
        }

            function sumCID() {
            var rpmValue = document.getElementById('rpm').value;
            var gpmResult = document.getElementById('pumpGPMResult').value

            var pumpCIDValue = (gpmResult * 231) / rpmValue;
            
            if (!isNaN(pumpCIDValue)) {
                document.getElementById('pumpCIDResult').value = pumpCIDValue;
            }
        }

        
    </script>
</head>
<body>
<h2>Fluid Power Rod Cylinder Sizing Calculator</h2>

<!--<div style="border:1px solid gray;width: 450px; height:520px">-->
<p><label>Extend Force</label> <input id="ef" onkeyup="sum()" type="text" /></p>

<p><label>Retract Force</label> <input id="rf" onkeyup="sum()" type="text" /></p>

<p><label>PSI</label> <input id="psi" onkeyup="sum()" type="text" /></p>

<p><label>Tie Rod Type</label>
<select id="rodType" onchange="rodFunction()"><option value="0"></option><option value="1">Industrial 4-Tie Rod</option><option value="2">Mobile</option><option value="3">Aga 4-Tie Rod</option> </select></p>

<p><label>Rod Over Size</label> 
<select id="rodSize" onchange="overSizeFunction()"><option value="0"></option><option value="1">One</option><option value="2">Two</option><option value="3">Three</option><option value="4">Four</option> </select></p>

<p><label>Stroke</label> <input id="stroke" onkeyup="sumAgain()" type="text" /></p>

<p><label>Time or Gallons Per Minute</label></p>

<table border="1" cellpadding="3" cellspacing="5" width="30%">

			</td>
		</tr>

</table>

<p><label id="timegpm">Time in Seconds</label> <input class="timegpmInput" id="timeV" onkeyup="sumFinal()" type="text" /></p>

<p><label>Pump RPM</label> <input id="rpm" onkeyup="sumCID()" type="text" /></p>

<table style="width:100%">
	<tbody>

		</tr>
		<tr>
			<td>Ratio</td>

			<td></td>

		</tr>
		<tr>

		</tr>
		<tr>
